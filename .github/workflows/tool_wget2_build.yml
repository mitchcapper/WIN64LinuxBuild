name: wget2 Tool Build
on:
  push:
    branches-ignore:
      - trash
  schedule:
    - cron: '30 5 * * *'

jobs:
  build:
    uses: ./.github/workflows/tool_build.yml
    with:
      ToolName: wget2
      RequiredDeps: |
        pcre2
        libpsl
        zlib
        libhsts
        wolfcrypt
        tar
